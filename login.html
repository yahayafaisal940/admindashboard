<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CKT-UTAS Election</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #333;
    }

    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #858585;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.2);
      color: #333;
    }

    input::placeholder {
      color: #c2c2c2;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #013b6d;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0198e1;
      color: white;
    }

    .generate-btn {
      background-color: transparent;
      color: #333;
      border: 1px solid #0198e1;
      margin-top: 0.5rem;
    }

    .generate-btn:hover {
      background-color: #fff;
      color: #013b6d;
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 1.5rem;
      }

      .login-box h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2>CKT-UTAS Election <br>Password Generator</h2>
      <form>
        <div class="form-group">
          <label for="studentId">Student ID</label>
          <input type="text" id="studentId" placeholder="e.g. 20220404172" required>
        </div>
        <div class="form-group">
          <label for="password">Generated Password</label>
          <input type="text" id="password" readonly placeholder="Click button to generate">
          <button type="button" class="generate-btn" onclick="generatePassword()">Generate Password</button>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    function generatePassword() {
      const charset = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789!@#$";
      let password = "";
      for (let i = 0; i < 10; i++) {
        const rand = Math.floor(Math.random() * charset.length);
        password += charset[rand];
      }
      document.getElementById("password").value = password;
    }
  </script>

</body>
</html>
